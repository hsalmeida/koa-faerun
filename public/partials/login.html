<md-content layout="row" layout-align="space-around" layout-padding="layout-padding" ng-cloak="ng-cloak"
            class="login-form">
    <md-card flex="flex" flex-gt-sm="50" flex-gt-md="33">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2><span>KOA Waterdeep</span></h2>
            </div>
        </md-toolbar>
        <md-card-content>
            <form name="formulario">
                <md-input-container class="md-block">
                    <label>Usuário</label>
                    <input type="text" name="email" ng-model="vm.formData.email" required/>
                    <div ng-messages="formulario.email.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">Entre com o usuário.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block">
                    <label>Senha</label>
                    <input type="password" name="password" ng-model="vm.formData.password" required=""
                           md-maxlength="16"/>
                    <div ng-messages="formulario.password.$error" role="alert" multiple="">
                        <div ng-message="required" class="my-message">Por favor, entre com a senha.</div>
                        <div ng-message="md-maxlength" class="my-message">Too long.</div>
                    </div>
                </md-input-container>
                <md-button ng-disabled="!formulario.$valid" ng-click="vm.submit(true)" class="md-raised md-primary">
                    &nbsp;Entrar&nbsp;
                </md-button>
                <md-button ng-click="vm.submit(false)" class="md-raised md-primary">&nbsp;Entrar sem login&nbsp;
                </md-button>
            </form>
        </md-card-content>
    </md-card>
</md-content>
